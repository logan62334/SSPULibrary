<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:100%;width:100%;}
		#r-result{width:100%; font-size:14px;}

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E60e8b02448d61fa3ed5240e743a802f"></script>
	<title>城市名定位</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(121.65736, 31.268792), 11);
    map.enableScrollWheelZoom(true);
    theLocation();
    // 用经纬度设置地图中心点
    function theLocation() {

            map.clearOverlays();
            var new_point = new BMap.Point(121.65736,31.268792);
            var marker = new BMap.Marker(new_point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            map.panTo(new_point);
        
    }
</script>
